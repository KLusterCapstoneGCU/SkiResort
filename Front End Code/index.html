<!DOCTYPE html>
<html>
<head>
    <title>Vue Basics</title>
    </head>
    <body>
        <div id ="app">
                {{ greeting }}
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            let app = Vue.createApp({
                data: function() {
                    return {
                        greeting: 'Hello Vue'
                    }
                }
            })
            app.mount('#app')
        </script>

    </body>
</html>
